<body>
    
    <script>

        let num1 = parseFloat(prompt("Escreva um número: "))
        let num2 = parseFloat(prompt("Escreva um número: "))


        if(num1==num2){
            document.write("Números iguais")
        }else if(num1>num2){
            document.write("Primeiro é maior")
        }else{
            document.write("Segundo é maior")
        }

    </script>


</body>
