<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    
    <script>

    let numeros = [];
    let media = 0;

    for (let i = 0; i < 4; i++) {
    numeros[i] = parseFloat(prompt("Digite o " + (i+1) + "º número: "));
    if (numeros[i] > 0 && numeros[i] < 10 ) {
    media += numeros[i] / 4 ;
    } 
    }

    document.write("Media dos valores inferiores a 10 e maiores  que 0: " + media);


    if(media > 5){
        document.write("<br>Você passou no teste!")
    }else{
        document.write("<br>Tente novamente!")
    }

    </script>


</body>
</html>
