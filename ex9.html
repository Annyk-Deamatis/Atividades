<body>
    
    <script>

    var ano = parseInt(prompt("Informe seu ano de nascimento: "));

    idade = 2023 - ano

    document.write("Idade: " + idade)

    if(idade<18){
        document.write("<br>"+"Não poderá votar esse ano")
    }else{
        document.write("<br>"+"Poderá votar esse ano")
    }

    </script>


</body>
